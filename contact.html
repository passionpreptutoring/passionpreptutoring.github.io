<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Passion Prep Tutoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: 'VvjxNmZI9tLrjAy5l',
        blockHeadless: true,
        limitRate: {
          id: 'passion_prep_app',
          throttle: 10000,
        },
      });
    })();
  </script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.jpeg" alt="Passion Prep Tutoring Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="enroll.html">Enroll</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Send Us a Message</h2>
    <form id="contact-form">
      <input type="email" id="user_email" placeholder="Your Email" required />
      <textarea id="user_message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Passion Prep Tutoring. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("user_email").value;
      const message = document.getElementById("user_message").value;

      emailjs.send("service_7zuei8i", "template_i454rs6", {
        user_email: email,
        user_message: message
      })
      .then(() => {
        alert("Message sent successfully!");
        document.getElementById("contact-form").reset();
      })
      .catch(() => {
        alert("Failed to send the message. Please try again later.");
      });
    });
  </script>

</body>
</html>
